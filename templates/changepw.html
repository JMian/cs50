{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepw" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pwold" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="pwnew" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Change Password</button>
    </form>

{% endblock %}
