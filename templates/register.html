{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form id="registerform" action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id ="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"><br>
            <input class="form-control" name="confirmation" placeholder="Retype Password" type="password">
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Register</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        document.querySelector("form").onsubmit = function() {
            let username = document.querySelector("#username");
            $.get('/check', {username: username.value}, function(data) {
                if(!data) {
                    alert("The username has already been taken. Please try another one.");
                    document.getElementById("submit").addEventListener("click",
                    function(event) {
                        event.preventDefault()
                    });
                }
                document.getElementById("registerform").submit();
        })};

    </script>

{% endblock %}
